<html>
  <head>

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap core CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      

      <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

      <!-- VUE.js -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="container">
      <!--separator-->
      <h1 class="text-center">Cascading Selection</h1>
      <!--separator-->
      <hr>
      <div id="cascadingSelect">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="selectProv">Provinsi</label>
            <select id="selectProv" v-model="selectProv" class="form-control">
              <option disabled value="">Pilih Provinsi</option>
              <option v-for="option in optionsProv" v-bind:value="option.prov">
                {{ option.prov }}
              </option>
            </select>
          </div>
          <hr>

          <div class="form-group col-md-6">
            <label for="selectKota">Kabupaten/Kota</label>
            <select id="selectKota" v-model="selectKota" class="form-control" disabled>
              <option disabled value="">Pilih Kabupaten/Kota</option>
              <option v-for="option in optionsKota[selectProv]" v-bind:value="option.kota">
                {{ option.kota }}
              </option>
            </select>
          </div>
        </div>
        <button v-on:click="buttonSubmit"  type="button" class="btn btn-primary btn-lg btn-block">Kirim</button>
      </div>
    </div>
    <script src="index.js"></script>
    
  </body>
</html>
